<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS, Lesson-7</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-5">
  
  <div class="container container-lg text-center">
    
    <h2 class="heading mb-3 text-danger">Pizza Delivery</h2>
    
    <form class="pizza-form w-100 mb-3 row d-flex align-items-start mx-auto bg-light px-3 py-4" action="https://echo.htmlacademy.ru" method="GET">
      
      
      <div class="form-group mb-0 pl-0 col-8 d-flex flex-column align-items-center border-right border-info">
        <h5 class="h5 mb-2">Choose your dough</h5>
        <select class="dough-select form-control d-block mb-5" name="dough-selection" id="dough-selection" required>
          <option selected disabled>Select one option from the list</option>
          <option value="thin">thin</option>
          <option value="standard">standard</option>
          <option value="thick">thick </option>
        </select>
        
        <h5 class="h5 mb-2">Choose your size</h5>
        <div class="d-flex align-items-center justify-content-between text-center text-danger w-100 mb-5">
          
          <label class="size-label d-flex flex-column align-items-center col-4 m-0 mb-2 pl-0" for="small">
            <input class="size-input small radio-input d-block visually-hidden" type="radio" id="small" name="size" value="small" required>
            <span class="radio-control small"></span>
            <span>small</span>
          </label>

          <label class="size-label d-flex flex-column align-items-center col-4 m-0 mb-2 pl-0" for="middle">
            <input class="size-input middle radio-input d-block visually-hidden" type="radio" id="middle" name="size" value="middle" required>
            <span class="radio-control middle"></span>
            <span>middle</span>
          </label>

          <label class="size-label d-flex flex-column align-items-center col-4 m-0 mb-2 pl-0" for="large">
            <input class="size-input large radio-input d-block visually-hidden" type="radio" id="large" name="size" value="large" required>
            <span class="radio-control large"></span>
            <span>large</span>
          </label>
          
         
        </div>
        
        <h5 class="h5 mb-2">What to include?</h5>
        <div class="row w-100 text-left mb-5" id="ingredients">
          <label class="checkbox-label col-6" for="tomato">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="tomato" name="tomato">
            <span class="checkbox-text">Tomato</span>
          </label>
          <label class="checkbox-label col-6" for="turkey">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="turkey" name="turkey">
            <span class="checkbox-text">Turkey</span>
          </label>
          <label class="checkbox-label col-6" for="olive">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="olive oil" name="olive">
            <span class="checkbox-text">Olive oil</span>
          </label>
          <label class="checkbox-label col-6" for="pickles">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="pickles" name="pickles">
            <span class="checkbox-text">Pickles</span>
          </label>
          <label class="checkbox-label col-6" for="mushroom">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="mushroom" name="mushroom">
            <span class="checkbox-text">Mushroom</span>
          </label>
          <label class="checkbox-label col-6" for="carrot">
            <input class="checkbox-input checkbox-ingredients form-check-input" type="checkbox" value="carrot" name="carrot">
            <span class="checkbox-text">Carrot</span>
          </label>
        </div>
        
        <h5 class="h5 mb-2">Any additions?</h5>
        <div class="row w-100 text-left" id="additions">
          <label class="checkbox-label col-6" for="chili">
            <input class="checkbox-input checkbox-additions form-check-input" type="checkbox" value="chili pepper" name="chili">
            <span class="checkbox-text">Chili pepper</span>
          </label>
          <label class="checkbox-label col-6" for="sausage">
            <input class="checkbox-input checkbox-additions form-check-input" type="checkbox" value="sausage" name="sausage">
            <span class="checkbox-text">Sausage</span>
          </label>
        </div>
        
      </div>
      
      <div class="form-group mb-0 pl-4 col-4 d-flex flex-column text-left">
        
        <div class="mb-2 text-info">
          <span>Pizza Dough:</span>
          <div class="dough-result text-danger text-capitalize font-weight-bold"></div>
        </div>
        
        <div class="mb-2 text-info">
          <span>Pizza Size:</span>
          <div class="size-result text-danger text-capitalize font-weight-bold"></div>
        </div>
        
        <div class="mb-2 text-info">
          <span>Ingredients:</span>
          <ul class="ingrediets-result text-danger text-capitalize font-weight-bold"></ul>
        </div>
        
        <div class="mb-2 text-info">
          <span>Additions:</span>
          <ul class="additions-result text-danger text-capitalize font-weight-bold"></ul>
        </div>
        
        <button class="btn btn-info col-5 w-50 ml-auto mr-auto" type="submit">Order</button>
      </div>
    </form>

    <div class="message alert-primary p-3">No order yet</div>
  </div>
  
  
  <script src="js/main.js"></script>
</body>
</html>
